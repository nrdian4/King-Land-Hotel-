    <script>
      document.addEventListener("DOMContentLoaded", function(event) {
        // Function to get the room parameter from the URL
        function getRoomFromURL() {
          const queryString = window.location.search;
          const urlParams = new URLSearchParams(queryString);
          return urlParams.get('room');
        }
    
        // Inside your `populateForm` function
        function populateForm(room) {
          if (room === 'standard') {
            document.getElementById('standard').checked = true;
            document.getElementById('roomSelectionNotification').textContent = 'You have selected the Standard room!.';
          } else if (room === 'superior') {
            document.getElementById('superior').checked = true;
            document.getElementById('roomSelectionNotification').textContent = 'You have selected the Superior room!.';
          } else if (room === 'superiorking') {
            document.getElementById('superiorking').checked = true;
            document.getElementById('roomSelectionNotification').textContent = 'You have selected the Superior King room!.';
          } else if (room === 'deluxe') {
            document.getElementById('deluxe').checked = true;
            document.getElementById('roomSelectionNotification').textContent = 'You have selected the Deluxe room!.';
          } else {
            // Clear the notification if no room is selected
            document.getElementById('roomSelectionNotification').textContent = '';
          }
        }
    
        // Call the populateForm function with the room parameter from the URL
        const roomParameter = getRoomFromURL();
        if (roomParameter) {
          populateForm(roomParameter);
        }
      });
    </script>

<head>
    <title></title>
    <link rel="stylesheet" href="adminPage/css/dashcss.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      .scrollable-container {
        max-height: 600px; /* Set the maximum height for the scrollable area */
        overflow-y: auto; /* Add a vertical scrollbar when content overflows */
      }
    </style>
  </head>
  <body>
    <div class="scrollable-container">
      <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper">
          <form action="bookPage.html" method="POST">
            <div class="formbold-mb-3">
              <label for="id" class="formbold-form-label">ID</label>
              <input
                type="text"
                name="id"
                id="id"
                class="formbold-form-input"
              />
            </div>
  
            <div class="formbold-mb-3">
              <label for="checkin" class="formbold-form-label">Check-in Date</label>
              <input
                type="date"
                name="checkin"
                id="checkin"
                class="formbold-form-input"
              />
            </div>
  
            <div class="formbold-mb-3">
              <label for="checkout" class="formbold-form-label">Check-out Date</label>
              <input
                type="date"
                name="checkout"
                id="checkout"
                class="formbold-form-input"
              />
            </div>
  
            <div class="formbold-mb-3">
              <label for="customerName" class="formbold-form-label">Customer Name</label>
              <input
                type="text"
                name="customerName"
                id="customerName"
                class="formbold-form-input"
              />
            </div>
  
            <div class="formbold-mb-3">
              <span class="formbold-form-label">Room Type:</span>
              <div class="formbold-radio-label">
                <input
                  type="radio"
                  name="roomType"
                  value="standard"
                  id="standard"
                />
                <label for="standard">Standard</label>
              </div>
              <div class="formbold-radio-label">
                <input
                  type="radio"
                  name="roomType"
                  value="superior"
                  id="superior"
                />
                <label for="superior">Superior</label>
              </div>
              <div class="formbold-radio-label">
                <input
                  type="radio"
                  name="roomType"
                  value="superior-king"
                  id="superior-king"
                />
                <label for="superior-king">Superior King</label>
              </div>
              <div class="formbold-radio-label">
                <input
                  type="radio"
                  name="roomType"
                  value="deluxe"
                  id="deluxe"
                />
                <label for="deluxe">Deluxe</label>
              </div>
            </div>
  
           
            
  
            <button class="formbold-btn">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  </html>

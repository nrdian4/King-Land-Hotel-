<head>
    <html>
    <title></title>
    <link rel="stylesheet" href="adminPage/css/dashcss.css" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .scrollable-container {
          max-height: 600px; /* Set the maximum height for the scrollable area */
          overflow-y: auto; /* Add a vertical scrollbar when content overflows */
        }
      </style>
</head>
<body>

<!-- scroll bar -->
<div class="scrollable-container">
    <div class="formbold-main-wrapper">
    
   


<div class="formbold-main-wrapper">
    <!-- Author: FormBold Team -->
    <!-- Learn More: https://formbold.com -->
    <div class="formbold-form-wrapper">
           
      <form action="adminPage.html" method="POST">
        <div class="formbold-input-wrapp formbold-mb-3">
          <label for="firstname" class="formbold-form-label"> Name </label>
  
          <div>
            <input
              type="text"
              name="firstname"
              id="firstname"
              placeholder="First name"
              class="formbold-form-input"
            />
  
            <input
              type="text"
              name="lastname"
              id="lastname"
              placeholder="Last name"
              class="formbold-form-input"
            />
          </div>
        </div>
  
        <div class="formbold-mb-3">
          <label for="phoneNumber" class="formbold-form-label"> Phone Number </label>
          <input
            type="text"
            name="phoneNumber"
            id="phoneNumber"
            placeholder="ex:25"
            class="formbold-form-input"
          />
        </div>

        <div class="formbold-mb-3">
            <label for="email" class="formbold-form-label"> Email </label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="example@email.com"
              class="formbold-form-input"
            />
          </div>

          <div class="formbold-mb-3">
            <label for="address" class="formbold-form-label"> Address </label>
    
            <input
              type="text"
              name="address"
              id="address"
              placeholder="Street address"
              class="formbold-form-input formbold-mb-3"
            />
            <input
              type="text"
              name="address2"
              id="address2"
              placeholder="Street address line 2"
              class="formbold-form-input"
            />
          </div>
  
  
        <button class="formbold-btn">Submit</button>
      </form>
    </div>
  </div>

</div>
</div>

</body>
  </html>
